<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <ul class="nav">
        <li><a href="#" class="nav-link">About</a></li>
        <li><a href="#" class="nav-link">Store</a></li>
      </ul>
      <ul class="nav">
        <li><a href="#" class="nav-link">Gmail</a></li>
        <li><a href="#" class="nav-link">Images</a></li>
        <li>
          <a href="#"
            ><img src="dots-menu.png" alt="menu-button" class="btn-menu"
          /></a>
        </li>
        <li>
          <a href="#" class="btn-link"
            ><span class="btn-signin">Sign in</span></a
          >
        </li>
      </ul>
    </nav>
    <main>
      <section class="logo-container">
        <img src="google-logo.png" alt="Google Logo" class="logo" />
      </section>
      <section class="search-container">
        <input type="text" name="search" class="search" />
      </section>
      <section class="search-btn-container">
        <a href="#" class="btn-link"
          ><span class="btn-search">Google Search</span></a
        >
        <a href="#" class="btn-link"
          ><span class="btn-search">I'm Feeling Lucky</span></a
        >
      </section>
    </main>
    <footer>
      <ul>
        <li>Advertising</li>
        <li>Business</li>
        <li>How Search works</li>
      </ul>
      <ul>
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
      </ul>
    </footer>
  </body>
</html>
